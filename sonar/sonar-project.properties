# SonarQube Project Configuration for MERN App

# Project identification
sonar.projectKey=mern-app-devops
sonar.projectName=MERN App DevOps
sonar.projectVersion=1.0.0
sonar.organization=mern-devops

# Source code directories
sonar.sources=ansible/roles/webserver/files/app/server.js
sonar.tests=ansible/roles/webserver/files/app/test
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript analysis
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Coverage reports
sonar.coverage.exclusions=**/node_modules/**,**/coverage/**,**/build/**,**/dist/**
sonar.test.exclusions=**/node_modules/**,**/coverage/**,**/build/**,**/dist/**

# Security exclusions
sonar.scm.provider=git

# External reports
sonar.javascript.eslint.reportPaths=eslint-report.json
sonar.eslint.reportPaths=eslint-report.json

# Quality gates
sonar.qualitygate.wait=true

# Additional properties for MERN stack
sonar.javascript.maxAllowedMemory=4096
sonar.javascript.environments=node,browser,jest

# File patterns
sonar.sources.patterns=*.js,*.jsx,*.ts,*.tsx
sonar.inclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx
sonar.exclusions=**/node_modules/**,**/coverage/**,**/build/**,**/dist/**,**/.git/**,**/jenkins/**,**/terraform/**,**/ansible/**,**/scripts/**
