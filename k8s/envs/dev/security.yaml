apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mern-app-network-policy
  namespace: mern-app-dev
spec:
  podSelector:
    matchLabels:
      app: webserver
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: mern-app-dev
    - podSelector:
        matchLabels:
          app: webserver
    ports:
    - protocol: TCP
      port: 5000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: mongo
    ports:
    - protocol: TCP
      port: 27017
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mern-app-sa
  namespace: mern-app-dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mern-app-role
  namespace: mern-app-dev
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets", "pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mern-app-rolebinding
  namespace: mern-app-dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mern-app-role
subjects:
- kind: ServiceAccount
  name: mern-app-sa
  namespace: mern-app-dev
