apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  namespace: mern-app-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
      env: development
  template:
    metadata:
      labels:
        app: webserver
        env: development
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: webserver
        image: <your-registry>/mern-app/webserver:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: mern-app-config
        - secretRef:
            name: mern-app-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: mern-app-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
      env: development
  template:
    metadata:
      labels:
        app: mongo
        env: development
    spec:
      containers:
      - name: mongo
        image: mongo:5.0
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command:
            - mongo
            - --eval
            - db.adminCommand('ping')
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: mongo-data
        emptyDir: {}
